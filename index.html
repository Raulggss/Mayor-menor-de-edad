<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function saberEdad() {
            let name=document.getElementById("name").value;
            let age=document.getElementById("age").value;
            if (age >= 18) {
                alert(name + " eres mayor de edad.")
            } else {
                alert(name + " eres menor de edad.")
            }}
    </script>
    <title>Mayor/menor de edad</title>
</head>
<body>
    <div class="container">
        <label for="name"></label>Nombre</label>
        <input type="text" name="name" id="name" class="m-3">
        <br>
        <label for="age">Edad</label>
        <input type="number" name="age" id="age" class="m-3">
        <br>
        <button onclick="saberEdad();" class="btn btn-success">Enviar</button>
    </div>
</body>
</html>
